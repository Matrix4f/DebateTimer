<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Debate Timer</title>
  <link href="dependencies/bootstrap.min.css" rel="stylesheet" />

  <script src="dependencies/bootstrap.min.js"></script>
  <script>window.$ = window.jQuery = require('jquery');</script> <!--Jquery fix for Electron -->

  <script>var exports = {};</script>
  <script src="actionMenu.js"></script>
  <script src="timer.js"></script>

  <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <style>
    #timer {
      background-color: #efefef;
      font-size: 225%;
      text-align: center;
      display: block;
    }
    .timer-btn {
      width: 100%;
      height: 100%;
      border-radius: 0px;
    }
    body {
      background-color: #efefef;
    }
    .custom-font {
      font-family: 'K2D';
      text-align: center;
    }
    #title-bar {
      text-align: left;
      background-color: #dddddd;
      -webkit-user-select: none;

      width: 100%;
    }
    div  {
      -webkit-user-select: none;
    }
    #title-bar-text {
      display: block;
      -webkit-app-region: drag;
      font-size: 110%;
    }
    .window-btn {
      transition-timing-function: ease-ease-in-out;
      margin-top: 0px;
      padding-left: 5px;
      padding-right: 5px;
      display:block;
      width:20px;
      -webkit-transition: font-size 100ms;
    }
    .window-btn:hover {
      font-size: 110%;
    }
  </style>

</head>

<body>
  <div id="title-bar" class="row no-gutters">
    <div class="custom-font col-1">
      <i class="far fa-clock"></i>
    </div>
    <div id="title-bar-text" class="custom-font col-9">
      DEBATE TIMER
    </div>

    <ul class="nav justify-content-end" style="position:absolute;top:1px;right:2px;">
      <li id="min-window-btn" class="window-btn nav-item">
        <strong>-</strong>
      </li>
      <li id="close-window-btn" class="window-btn nav-item">
        <i class="fas fa-times"></i>
      </li>
    </ul>
  </div>

  <div id="main-page">
    <div class="row no-gutters">
      <div class="col-6" id="timer">
        0:00
      </div>
      <div class="col-3">
        <button type="button" id="new-timer" class="timer-btn btn btn-info"><i class="fas fa-clock"></i></button>
      </div>
      <div class="col-3">
        <button type="button" id="pause-timer" class="timer-btn btn btn-dark disabled"><i class="fas fa-pause"></i></button>
      </div>
    </div>

    <div id="default-bottom-section" class="row no-gutters custom-font" style="display:block;width:100%;">
      <div id="name" style="color:#323232;"><!--Generated by timer.js--></div>
    </div>
    <div id="timer-selection-row"><!--Generated by timer.js--></div>
    <div id="timer-confirmation-row" class="custom-font">
      <div class="row no-gutters">
        <div id="speech-name" class="col-9 text-center"><!--Generated by timer.js--></div>
        <div id="speech-time" class="col-3 text-center"><!--Generated by timer.js--></div>
      </div>
      <div class="row no-gutters">
        <div class="col-4"></div>
        <div class="col-4">
          <button type="button" id="start-speech" class="custom-font text-center timer-btn btn btn-outline-primary">START</button>
        </div>
      </div>
    </div>
  </div>

  <div id="settings-page">
    <h6 class="text-center" style="margin-top:10px;">Settings</h6>
    <div class="container">
      <form class="form-inline">
        <label style="margin-right:5%;margin-top:5%;">Event:</label>
        <select id="setting-debate-event-selector" style="width:64%;" class="custom-select custom-select-sm" id="setting-debate-event">
          <option value="policy">Policy</option>
          <option value="cpolicy">College Policy</option>
          <option value="ld">Lincoln Douglas</option>
          <option value="pf">Public Forum</option>
        </select>
      </form>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="setting-colored-timer">
        <label class="custom-control-label" for="setting-colored-timer">Colored timer text</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="setting-shortcuts">
        <label class="custom-control-label" for="setting-shortcuts">Keyboard shortcuts</label>
      </div>
    </div>
  </div>

  <div id="help-page">
    <h6 class="text-center">Steps</h6>
    <div class="container">
      <ol>
        <li>Press <i class="fas fa-clock" style="color:#166F8C;"></i></li>
        <li>Select a debate timer</li>
        <li>Click <strong><span style="color:#166F8C;">START</span></strong></li>
      </ol>
    </div>
  </div>

  <div id="credits-page" class="container">
    <h6 class="text-center">Developer</h6>
    <div style="line-height: 105%; font-size: 90%;">
      <p>I'm Soham Govande, a high-school policy debater who developed this app.</p>
      <p>Contact: <a href="mailto:vgsoham@gmail.com">vgsoham@gmail.com</a>
    </div>
  </div>

  <div id="bottom-row" class="row no-gutters custom-font" style="position:absolute;bottom:0;right:0">
    <span id="action-menu">
      <ul class="nav justify-content-end">
        <li class="action-menu-togglable nav-item">
          <button type="button" onclick="showPage('main-page', this)" class="nav-link btn btn-light"><i class="fas fa-clock"></i></button>
        </li>
        <li class="action-menu-togglable nav-item">
          <button type="button" onclick="showPage('settings-page', this)" class="nav-link btn btn-light"><i class="fas fa-cog"></i></button>
        </li>
        <li class="action-menu-togglable nav-item">
          <button type="button" onclick="showPage('help-page', this)" class="nav-link btn btn-light"><i class="fas fa-bars"></i></button>
        </li>
        <li class="action-menu-togglable nav-item">
          <button type="button" onclick="showPage('credits-page', this)" class="nav-link btn btn-light"><i class="fas fa-user"></i></button>
        </li>
        <li class="nav-item">
          <button type="button" id="toggle-action-menu" class="timer-btn btn btn-link"><i class="fas fa-ellipsis-h"></i></button>
        </li>
      </ul>
    </span>
  </div>
</body>

</html>
